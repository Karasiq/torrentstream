karasiq.torrentstream {
  store {
    path = ${user.home}/.torrentstream/registry.db
  }

  streamer {
    buffer-size = 20
  }

  peer-dispatcher {
    peer-id-prefix = "-TR2840-"
    buffer-size = 10
    listen-host = 0.0.0.0
    listen-port = 8902
    update-bitfield = true
  }

  peer-load-balancer {
    block-size = 16384
    peers-per-piece = 30
    peers-per-block = 30
  }

  peer-connection {
    download-queue-size = 30
    upload-queue-size = 30
  }
}

akka.log-dead-letters = 0